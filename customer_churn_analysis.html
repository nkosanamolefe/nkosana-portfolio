    <script>
      document.addEventListener("DOMContentLoaded", function() {
      const project = {
        name: "365 Customer Churn Analysis",
        url: "https://raw.githubusercontent.com/nkosanamolefe/365-customer-churn-analysis/refs/heads/main/README.md",
        baseUrl: "https://raw.githubusercontent.com/nkosanamolefe/365-customer-churn-analysis/main/"
      };

      function loadMarkdown(url, baseUrl) {
        fetch(url)
        .then(response => response.text())
        .then(markdownContent => {
          // Convert relative image URLs to absolute URLs
          const updatedContent = markdownContent.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, src) => {
          if (!src.startsWith('http')) {
            src = baseUrl + src;
          }
          return `![${alt}](${src})`;
          });

          const sanitizedContent = DOMPurify.sanitize(marked.parse(updatedContent));
          document.getElementById("markdown-content").innerHTML = sanitizedContent;
        })
        .catch(error => console.error('Error fetching markdown content:', error));
      }

      // Load the project
      loadMarkdown(project.url, project.baseUrl);
      });
    </script>
